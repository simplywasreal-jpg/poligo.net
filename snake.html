<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #111;
    color: #fff;
    font-family: monospace;
  }
  canvas {
    background: #222;
    display: block;
    margin-top: 20px;
  }
  h1 {
    margin: 0;
  }
</style>
</head>
<body>
<h1>Snake Game</h1>
<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const grid = 20;
const rows = canvas.height / grid;
const cols = canvas.width / grid;

let snake = [{x: 10, y: 10}];
let dir = {x: 0, y: 0};
let food = spawnFood();
let score = 0;
let gameOver = false;

function spawnFood() {
  return {
    x: Math.floor(Math.random() * cols),
    y: Math.floor(Math.random() * rows)
  };
}

function draw() {
  ctx.fillStyle = "#222";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#e74c3c";
  ctx.fillRect(food.x * grid, food.y * grid, grid, grid);

  ctx.fillStyle = "#2ecc71";
  snake.forEach(segment => {
    ctx.fillRect(segment.x * grid, segment.y * grid, grid-1, grid-1);
  });

  ctx.fillStyle = "#fff";
  ctx.font = "16px monospace";
  ctx.fillText("Score: " + score, 10, canvas.height - 10);
}

function update() {
  if (gameOver) return;

  const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

  if (
    head.x < 0 || head.x >= cols ||
    head.y < 0 || head.y >= rows ||
    snake.some(seg => seg.x === head.x && seg.y === head.y)
  ) {
    gameOver = true;
    alert("Game Over! Score: " + score);
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    food = spawnFood();
  } else {
    snake.pop();
  }
}

function gameLoop() {
  update();
  draw();
}

document.addEventListener("keydown", e => {
  switch(e.key) {
    case "ArrowUp": if (dir.y === 0) dir = {x:0, y:-1}; break;
    case "ArrowDown": if (dir.y === 0) dir = {x:0, y:1}; break;
    case "ArrowLeft": if (dir.x === 0) dir = {x:-1, y:0}; break;
    case "ArrowRight": if (dir.x === 0) dir = {x:1, y:0}; break;
  }
});

setInterval(gameLoop, 100);
</script>
</body>
</html>
